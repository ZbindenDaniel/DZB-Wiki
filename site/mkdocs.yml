site_name: Birgisch
site_description: Wiki-Artige Dokumentensammlung zur projektorganisation
theme:
    logo: assets/logo_0.png
    favicon: assets/logo_0.png
    name: 'material'
    custom_dir: overrides
    features:
    - navigation.footer
    - navigation.prune
    - navigation.path
    #- navigation.instant
    - navigation.instant.preview
    - navigation.tabs
    - navigation.indexes
    #- navigation.top
    - search.suggest
    - search.highlight
        
    #logo: assets/meta/favicons.png
    #favicon: assets/meta/favicons.png
    font:
        text: Ubuntu
        code: Ubuntu Mono
    language: de
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: light mode


# Extensions
markdown_extensions:
  - neoteroi.timeline
  - footnotes
  - nl2br
  - attr_list # https://python-markdown.github.io/extensions/attr_list/
  #- sane_lists https://python-markdown.github.io/extensions/sane_lists/
  - meta
  #- smarty
  #- tables
  #- mdx_breakless_lists
  #- def_list
  - pymdownx.details
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition # https://squidfunk.github.io/mkdocs-material/reference/admonitions/#fontawesome
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Aktuelles: '!include ./current/mkdocs.yml'
  - Doku: '!include ./documentation/mkdocs.yml'
  - Planung: '!include ./planing/mkdocs.yml'
  - Intranet: '!include ./private/mkdocs.yml'

plugins:
  - search
  - macros
  - monorepo
  - mkdocs-backlinks
  - meta-descriptions
  - include_dir_to_nav
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      locale: de
      custom_format: "%A %d %B %Y"
      enable_creation_date: true
  - ezlinks:
        wikilinks: true
  #- awesome-pages

extra_css:
  - assets/css/neoteroi-mkdocs.css

extra:
  comments: true #disable comments globally
  #SEO: assets/meta/SEO.png
  #generate_graph: true #generate the graph of the site
  #attachments: 'assets/img' #path to the folder where the attachments are stored
  #no-auto-h1: false #disable the automatic generation of h1 if no h1 is found
  #blog_list:
  #  pagination: true #enable pagination
  #  pagination_message: true #display the message "Showing x posts out of y"
  #  pagination_translation: 'posts in' #message to display before the number of posts ; Add your own translation!
  #  no_page_found: "No pages found!" #message to display when no pages are found ; Add your own translation!

use_directory_urls: false
